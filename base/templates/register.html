{%extends 'base.html'%}
{%load static%}
{%block title%} register {%endblock%}

{%block content%}

<style>
    html,
    body {
        height: 100%;
    }

    body.my-login-page {
        background-color: #f7f9fb;
        font-size: 14px;
    }

    .my-login-page .card-wrapper {
        width: 700px;
    }

    .my-login-page .card {
        margin-top: 12%;
        border-color: transparent;
        box-shadow: 0 8px 16px rgba(0, 0, 0, .05);
    }

    .my-login-page .card.fat {
        background-color: rgb(245, 245, 245);
        padding: 10px;
    }

    .my-login-page .btn.btn-block {
        padding: 12px 10px;
    }

    .my-login-page .notification {
        background-color: rgb(120, 120, 120);
        text-align: center;
        color: white;
        margin: 3px 0 0;

    }

    @media screen and (max-width: 425px) {
        .my-login-page .card-wrapper {
            width: 90%;
            margin: 0 auto;
        }
    }

    @media screen and (max-width: 320px) {
        .my-login-page .card.fat {
            padding: 0;
        }

        .my-login-page .card.fat .card-body {
            padding: 15px;
        }
    }
</style>


<section class="my-login-page">
    <div class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">

                    <div class="card fat">
                        <div class="card-body">
                            <h4 class="card-title">Register</h4>

                            <form method="POST" class="my-login-validation">
                                {%csrf_token%}
                                <div class="row">

                                    <div class="col-lg-6 col-md-6">
                                        <div class="form-group">
                                            <label>{{form.username.label}}</label><br>
                                            {{form.username}}
                                            <label style="margin-top: 8px;">{{form.email.label}}
                                            </label><br>
                                            {{form.email}}
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-md-6">
                                        <div class="form-group">
                                            <label>{{form.password1.label}}
                                            </label><br>
                                            {{form.password1}}
                                            <label style="margin-top: 8px;">{{form.password2.label}}
                                            </label><br>
                                            {{form.password2}}
                                        </div>
                                    </div>

                                </div>

                                <div class="form-group m-0">
                                    <button type="submit" class="btn btn-primary btn-block">
                                        Register
                                    </button>
                                </div>

                                <div class="mt-4 text-center">
                                    Already have account? <a href="{%url 'login'%}">Login</a>
                                </div>
                            </form>

                            <div class="container notification">
                                {{form.errors}}
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>








{%endblock%}
